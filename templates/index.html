<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Side Quest Board</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        /* ---------- RESET ---------- */
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Inter, system-ui, sans-serif;
            background: #0d0f14;
            color: #e6e6eb;
            line-height: 1.4;
            padding: 15px;
        }
        
        a {
            color: #3b82f6;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        /* ---------- TOP BAR ---------- */
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .top-bar h1 {
            font-size: 22px;
        }
        /* ---------- REQUEST CARD ---------- */
        
        .request {
            background: #141722;
            border: 1px solid #1f2333;
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 16px;
        }
        
        .request h3 {
            margin-bottom: 4px;
            font-size: 18px;
        }
        
        .request .author {
            font-size: 12px;
            color: #8b90a8;
            margin-bottom: 6px;
        }
        
        .request .desc {
            color: #d2d4e0;
            margin-bottom: 10px;
        }
        /* ---------- SOLUTIONS ---------- */
        
        .solutions {
            margin-top: 8px;
            border-top: 1px solid #1f2333;
            padding-top: 8px;
        }
        
        .solution {
            background: #0d0f14;
            border-left: 2px solid #3b82f6;
            border-radius: 6px;
            padding: 8px 10px;
            margin-bottom: 8px;
        }
        
        .solution .author {
            font-size: 11px;
            color: #7c81a1;
            margin-bottom: 4px;
        }
        /* ---------- SOLUTION FORM ---------- */
        
        .solve-box {
            margin-top: 8px;
        }
        
        .solve-box textarea {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #23263a;
            background: #0d0f14;
            color: #fff;
            font-size: 13px;
            min-height: 50px;
            resize: vertical;
            margin-bottom: 6px;
        }
        /* ---------- INPUTS & BUTTONS ---------- */
        
        input,
        textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid #23263a;
            background-color: #0d0f14;
            color: #ffffff;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input::placeholder,
        textarea::placeholder {
            color: #6f738a;
        }
        
        input:focus,
        textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 6px rgba(59, 130, 246, 0.5);
        }
        
        button {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            background-color: #3b82f6;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #2563eb;
        }
        
        .toggle-solutions {
            background: none;
            border: none;
            color: #3b82f6;
            cursor: pointer;
            font-size: 13px;
            margin-bottom: 8px;
            padding: 0;
        }
        
        .toggle-solutions:hover {
            text-decoration: underline;
        }
        /* ---------- MOBILE ---------- */
        
        @media (max-width: 600px) {
            .top-bar {
                flex-direction: column;
                gap: 6px;
                font-size: 13px;
            }
            .request h3 {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <h1>Quest Board</h1>
        <div class="user-info">
            Logged in as <b>{{ user }}</b> |
            <a href="/logout">Logout</a> |
            <a href="/post">Post Request</a>
        </div>
    </div>

    {% for req in requests %}
    <div id="request-{{ req.id }}" class="request">
        <h3>{{ req.title }}</h3>
        <p class="author">Posted by <a href="/profile/{{ req.author }}">{{ req.author }}</a></p>
        <p class="desc">{{ req.description }}</p>

        {% if req.author == user %}
        <form method="POST" action="/delete/{{ req.id }}" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
        {% endif %}


        <!-- Toggle Button -->
        <button class="toggle-solutions" onclick="toggleSolutions({{ req.id }})">
            Show Solutions ↓
        </button>

        <!-- Solutions container -->
        <div id="solutions-{{ req.id }}" class="solutions" style="display:none;">
            {% for sol in req.solutions %}
            <div class="solution">
                <div class="author">
                    <a href="/profile/{{ sol.author }}">{{ sol.author }}</a>:
                </div>
                <div class="text">{{ sol.text }}</div>
            </div>
            {% endfor %}
        </div>

        <!-- Add solution form -->
        <div class="solve-box">
            <form method="POST" action="/solve/{{ req.id }}">
                <textarea name="solution" placeholder="Add your solution..." required></textarea><br>
                <button type="submit">Submit Solution</button>
            </form>
        </div>
    </div>
    {% endfor %}

    <script>
        function toggleSolutions(reqId) {
            const container = document.getElementById(`solutions-${reqId}`);
            const button = container.previousElementSibling;
            if (container.style.display === "none") {
                container.style.display = "block";
                button.innerText = "Hide Solutions ↑";
            } else {
                container.style.display = "none";
                button.innerText = "Show Solutions ↓";
            }
        }

        const socket = io();

        socket.on("new_request", (req) => {
            location.reload();
        });

        socket.on("new_solution", (data) => {
            const container = document.getElementById(`solutions-${data.req_id}`);
            if (!container) return;

            const div = document.createElement("div");
            div.classList.add("solution");
            div.innerHTML = `<div class="author"><a href="/profile/${data.solution.author}">${data.solution.author}</a>:</div>
                             <div class="text">${data.solution.text}</div>`;
            container.appendChild(div);

            // auto-expand if hidden
            if (container.style.display === "none") {
                toggleSolutions(data.req_id);
            }
        });
    </script>
</body>

</html>

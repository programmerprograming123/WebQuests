<!DOCTYPE html>
<html>

<head>
    <title>Post Quest</title>
    <style>
        /* ===== RESET ===== */
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        /* ===== BASE ===== */
        
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0f1220;
            color: #eaeaf0;
            min-height: 100vh;
            padding: 20px;
        }
        /* ===== LAYOUT ===== */
        
        .container {
            max-width: 800px;
            margin: auto;
        }
        /* ===== HEADINGS ===== */
        
        h1,
        h2,
        h3 {
            margin-bottom: 14px;
            font-weight: 600;
        }
        /* ===== LINKS ===== */
        
        a {
            color: #7aa2ff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        /* ===== BUTTONS ===== */
        
        button {
            background: #7aa2ff;
            color: #0f1220;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
        }
        
        button:hover {
            opacity: 0.9;
        }
        /* ===== INPUTS ===== */
        
        input,
        textarea {
            width: 100%;
            background: #1a1d33;
            color: #eaeaf0;
            border: 1px solid #2a2f55;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        /* ===== CARDS ===== */
        
        .card {
            background: #161933;
            border: 1px solid #242859;
            border-radius: 14px;
            padding: 20px;
            margin-top: 20px;
        }
        /* ===== QUEST LIST ===== */
        
        ul {
            list-style: none;
            margin-top: 20px;
        }
        
        li {
            background: #161933;
            border: 1px solid #242859;
            padding: 14px;
            border-radius: 14px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* ===== META TEXT ===== */
        
        .quest-time {
            font-size: 13px;
            opacity: 0.7;
        }
        /* ===== CODE BLOCK ===== */
        
        pre {
            background: #0b0e1a;
            border: 1px solid #242859;
            padding: 16px;
            border-radius: 12px;
            overflow-x: auto;
            font-size: 13px;
        }
        /* ===== FORMS ===== */
        
        form {
            margin-top: 10px;
        }
        /* ===== MOBILE ===== */
        
        @media (max-width: 600px) {
            body {
                padding: 12px;
            }
            li {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }
        }
    </style>
</head>


<body>
    <div class="container card">
        <h2>New Quest</h2>

        <form method="post">
            <input name="title" placeholder="Quest title" required><br><br>
            <textarea name="description" placeholder="What needs to be done?" required></textarea><br><br>
            <input name="time" placeholder="Time limit (e.g. 1 hour)" required type="number"><br><br>
            <button type="submit">Post Quest</button>
        </form>
    </div>
</body>


</html>
